<div class="espacio">
    <div class="card">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="https://i.pinimg.com/736x/10/1b/be/101bbe25a7fabf68e7e95be52f641815.jpg" class="img-fluid rounded-start">
          </div>
          <div class="col-md-8">
            <div class="card-body">
                <div class="container">

                    <form [formGroup]="formMascota" class="row g-3" (ngSubmit)="postform(formMascota.value)">
                    <p class="estilo">Registra a tu Mascota</p>
                        <div class="col-md-4">
                          <label for="nombre" class="form-label">Nombre</label>
                          <input type="text" class="form-control" id="nombre" formControlName="nombre">
                        </div>

                        <div class="col-md-4">
                          <label for="tipo_mascota" class="form-label">Seleccione Tipo mascota</label>
                          <select class="form-select" aria-label="Default select example" type="text" id="tipo_mascota" formControlName="tipo_mascota">
                            <option value=1>PERRO</option>
                            <option value=2>GATO</option>
                          </select>
                        </div>

                        <div class="col-md-4">
                          <label for="raza" class="form-label">Raza</label>
                          <input type="text" class="form-control" id="raza" formControlName="raza">
                        </div>
            
                        
                        <div class="col-md-8">
                          <label for="historial" class="form-label">Historial</label>
                          <input type="text" class="form-control" id="historial" formControlName="historial">
                        </div>


                        <div class="d-grid gap-2 d-md-block estilos">
                          <button type="submit" class="btn btn-success register">Registrar</button>
                          <button type="button" class="btn btn-secondary" (click)="regresar()">Regresar</button>
                        </div>
                          
                    </form>
                </div>
            </div>
          </div>
        </div>
    </div>
</div>
